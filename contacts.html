					<div class="service-items">
						<div class="service-item">

							</div>
							<div class="group-val">
								<input id="email" type="text" name="email" placeholder="Email" required>
							</div>
							<div class="group-val ct-gr">
								<textarea id="message" name="message" placeholder="Message" rows="8"></textarea>
							</div>
							<a href="#success-msg" id="submit" class="btn fill" onclick="postContactToGoogle()">Send Message</a>
						</form>
						<div class="alert-success">
							<p>
								<a name="success-msg"></a>Thanks! I'll be in touch shortly.
							</p>
						</div>
					</div>

					<script>
										        function postContactToGoogle() {
										            var name = $('#name').val();
										            var email = $('#email').val();
										            var message = $('#message').val();
																$(".alert-success").css("display", "block");

		$.ajax({ url: "https://docs.google.com/forms/d/1KXk985DQEWDmOhTTtBNOQsS0xhEfktGbYF4rMQPKxNc/formResponse", data: { "entry_1951883865": name, "entry_754297606": email, "entry_1943568259": message }, type: "POST", dataType: "xml", });
		$('#name').val(" ");
		$('#email').val(" ");
		$('#message').val(" ");

		}
</script>
